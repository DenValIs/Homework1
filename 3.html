<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");
    console.log(10 + "10" + 10);
    console.log(10 + 10 + +"10");
    console.log(10 / -"");
    console.log(10 / +"2,5");

    /*
    1.Первое и второе число - цифры. Третье число программой определяется как текст, значит ответ будет: "2010".
    2. По аналогии, первое и третье число - цифры, а вторую цифру в выражении программа идентифицирует как текст. Ответ: 101010.
    3. Оператор "+" превращает строку в число, значит выражение будет математическим и программа выполнит действие. Ответ: 30
    4. Оператор "-" так же превращает строку в число, значит выражение будет математическим и программа 10 разделит на -0. Ответ: бесконечность.
    5. Программа не воспринимает запятую как разделитель, на выходе с запятой будет NaN. А любое число, умноженное/поделенное/etc на NaN программой высчитывается как NaN. Ответ: NaN.
    */
  </script>
</body>

</html>
